<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Seller Chat Assistant Pro</title>
    
    <!-- Same styles as main app -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Same CSS variables as main app */
        :root {
            --primary: #FE2C55;
            --primary-hover: #e0244a;
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .error-container {
            max-width: 600px;
            padding: 40px;
            background: var(--bg-card);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .error-icon {
            font-size: 80px;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 120px;
            background: linear-gradient(135deg, var(--primary), #ff6b9c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 10px 0;
            font-weight: 800;
        }
        
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--text-main);
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-muted);
            margin-bottom: 30px;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(254, 44, 85, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .links {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        .links a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .links a:hover {
            color: var(--primary);
        }
        
        @media (max-width: 768px) {
            .error-container {
                padding: 30px 20px;
                margin: 0 10px;
            }
            
            h1 {
                font-size: 80px;
            }
            
            h2 {
                font-size: 22px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <h1>404</h1>
        <h2>Page Not Found</h2>
        
        <p>The page you're looking for doesn't exist. But don't worry! Our MultiLanguage chat assistant is still available.</p>
        
        <div class="actions">
            <a href="https://tiktoktool.github.io/" class="btn btn-primary">
                <i class="fas fa-home"></i> Back to Home
            </a>
            
            <a href="https://tiktoktool.github.io/#import-export" class="btn btn-secondary">
                <i class="fas fa-file-import"></i> Import Templates
            </a>
            
            <button onclick="history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Go Back
            </button>
        </div>
        
        <div class="links">
            <a href="https://tiktoktool.github.io/#multilanguage">MultiLanguage Support</a>
            <a href="https://tiktoktool.github.io/#import-export">Import/Export</a>
            <a href="https://tiktoktool.github.io/#ebay-templates">eBay Templates</a>
            <a href="https://tiktoktool.github.io/#amazon-templates">Amazon Templates</a>
        </div>
    </div>
</body>
</html>
